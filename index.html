<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>CondicionalesJS</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand text-light"
              ><img
                src="./assets/imgs/logoDvKeidis.png"
                alt="logo"
                class="img-nav"
              />Condicionales</a
            >
            <form class="d-flex" role="search">
              <input
                class="form-control me-2" id="inputBuscar"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </nav>
      </header>

      <main>
        <div
          class="card-principal d-flex p-4 gap-3 justify-content-center align-items-center"
        >
          <div class="card" style="width: 18rem">
            <img
              src="./assets/imgs/imagen1condicionales.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Primer Requerimiento</h5>

              <a href="./primerejercicio/index.html" class="btn colorbg">Iniciar</a>
            </div>
          </div>

          <div class="card" style="width: 18rem">
            <img
              src="./assets/imgs/imagen3consicionales-preview.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Segundo Requerimiento</h5>
              <a href="./segundoejercicio/index.html" class="btn colorbg">Iniciar</a>
            </div>
          </div>

          <div class="card" style="width: 18rem">
            <img
              src="./assets/imgs/ejercicio3.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Tercer requerimiento</h5>
              <a href="./tercerejercicio/index.html" class="btn colorbg">Iniciar</a>
            </div>
          </div>
        </div>
      </main>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/c494b24fc3.js"crossorigin="anonymous"></script>
  </body>
</html>
